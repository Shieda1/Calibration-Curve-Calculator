<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calibration Curve Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="signalRadio" name="variables" checked>
  <label for="signalRadio">Signal</label>

  <input type="radio" id="sensitivityRadio" name="variables">
  <label for="sensitivityRadio">Sensitivity</label>

  <input type="radio" id="backgroundRadio" name="variables">
  <label for="backgroundRadio">Background</label>

  <input type="radio" id="concentrationRadio" name="variables">
  <label for="concentrationRadio">Concentration</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Sensitivity</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Background</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Concentration</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
